version: '3.8'

services:
  # Servicio de la aplicación backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: like-vendor-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_DB_URI=mongodb://mongo:27017/like-vendor
      - JWT_SECRET=${JWT_SECRET:-secure_jwt_secret_change_in_production}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - like-vendor-network

  # Base de datos MongoDB
  mongo:
    image: mongo:6.0-rc
    container_name: like-vendor-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-adminpassword}
      - MONGO_INITDB_DATABASE=like-vendor
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - like-vendor-network

  # Redis para caché y sesiones
  redis:
    image: redis:7-alpine
    container_name: like-vendor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    networks:
      - like-vendor-network

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: like-vendor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - like-vendor-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  like-vendor-network:
    driver: bridge